<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 col-xs-12"
        style="float: none; margin: 5% auto;">
              <input type="text" [(ngModel)]="query" placeholder="Filter..." class="form-control">
              <div *ngIf="query">
                    <app-contact-item
                    *ngFor="let contact of contactList | search: query: searchableList"
                    [contact] = "contact"
                    [query]="query"
                    >
                    </app-contact-item>
              </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
